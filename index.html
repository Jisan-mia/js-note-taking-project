<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width">
    <title>JavaScript Note Taking Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark text-white bg-dark">
        <a class="navbar-brand" href="#">Take Note</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="search-box" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-3">
        <div class="card">
            <h5 class="card-header">Add a Note</h5>
            <div class="card-body">
                <input id="addTitle" class="form-control title mb-3" id="addTitle" placeholder="Add title">

                <div class="form-group">

                    <textarea class="form-control" id="add-txt-area" rows="3" placeholder="Your Note"></textarea>
                </div>
                <button class="btn btn-primary" id="add-note-btn">Add Note </button>
            </div>
        </div>

        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row flex-item">

        </div>

    </div>





    <script src="js/script.js"></script>
</body></html>
